<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
   <Header>Test What You Know</Header>
   <div class="question-container">
        <div id="question-content">   
            <h2 class="question" id="q-here">Question Placeholder</h2>
            <button class="btn" id="1">Answer 1</button>
            <button class="btn" id="2">Answer 2</button>
            <button class="btn" id="3">Answer 3</button>
            <button class="btn" id="4">Answer 4</button>
            <h2 id="feedback"></h2>
        </div> 
        <button class="btn-1" id="start-btn">Start Quiz</button>
    </div>
    <div class="timer" id= "hide">
        <h2 > Countdown:</h2>
        <div id="countdown">
        </div>
    </div>
    <form id="form">
        <label for="intials">Type your initials to be added to the Leader Board</label>
        <input type="text" id="initials">
    </form>
    <script src="./assets/script.js"></script>
</body>
</html>
